<div class="row">
  <div class="card col-md-4 p-2" *ngFor="let item of films">
    <figure class="figure">
      <img
        [src]="item.image"
        class="card-img-top img-fluid"
        [alt]="item.original_title"
      />
    </figure>
    <div class="card-body">
      <h5 class="card-title">
        {{ item.title }}
      </h5>
      <h6 class="card-subtitle text-muted">{{ item.original_title }}</h6>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Description
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              {{ item.description }}
            </div>
          </div>
        </div>
        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Adicional information
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p>Director: {{ item.director }}</p>
              <p>Producer: {{ item.producer }}</p>
              <p>Release date: {{ item.release_date | date }}</p>
              <p>RT score: {{ item.rt_score }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted"
        >API information <a [href]="item.url">Here</a></small
      >
    </div>
  </div>
</div>
